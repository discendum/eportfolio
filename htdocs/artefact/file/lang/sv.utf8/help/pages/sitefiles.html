<h3>Webbtjäntsfiler</h3>

<p>Webbtjänstens filområde fungerar nästan på samma sätt som användarnas filområden. Filer som laddas upp på det här området kan används av vilken som helst användare och om de läggs till i den 'allmänna' mappen, kan vem som helst använda dem med den rätta URL-adressen.</p>
