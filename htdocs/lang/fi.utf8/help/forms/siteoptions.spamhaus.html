<h3>Käytä Spamhaus URL -roskapostisuodatinta</h3>

<p>Spamhaus projekti tarjoaa ilmaisen mustan listan osoitteista ei-kaupalliseen käyttöön vähäisillä liikennemäärillä. 
Maksullinen palvelu on myös saatavilla, mutta Mahara ei tue tätä. Lue Spamhaus DNSBL -palvelun
<a href="http://www.spamhaus.org/organization/dnsblusage.html">käyttöehdot</a> ennen valinnan tekemistä.</p>
