<h3>Näytä sarakkeiden lisäys- ja poistopainikkeet sivun muokkauksessa</h3>
<p>Valitse, näytetäänkö painikkeet <img src="../../theme/raw/static/images/btn_addcolumn_left.png" alt="add"> <img src="../../theme/raw/static/images/btn_removecolumn.png" alt="remove"> sivua muokattaessa. Nämä painikkeet lisäävät ja poistavat sarakkeita sivulta.</p>
<p>Voit muuttaa sarakkeiden lukumäärää myös "Muokkaa asettelua" -osiosta.</p>
