<h3>Ota käyttöön SURBL URL -roskapostisuodatinlista</h3>
<p>SURBL tarjoaa mustan listan osoitteista, joka on ilmainen alle tuhannen jäsenen yhteisöille. Maksullinen käyttö on myös mahdollista, mutta sitä ei tueta Maharassa. Lue SURBL-palvelun  
<a href="http://www.surbl.org/usage-policy.html">käyttöehdot</a> ennen valinnan tekemistä.</p>
