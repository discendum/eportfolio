<h3>Sähköposti</h3>
<p>Käyttäjät voivat valita, haluavatko vastaanottaa sähköpostiviestejä.</p>
<p>Jos lähettäminen on pois käytöstä, käytetään järjestelmän sisäisiä viestejä.</p>
<p>Asetuksista riippuen lähettäminen voidaan poistaa automaattisesti käytöstä, jos viestejä ei voida toimittaa perille.</p>
