<h3>Läroanstalter</h3>
<p>Hantera läroanstalter ger dig möjligheten att redigera nuvarande och skapa nya läroanstalter i webbtjänsten. Läroanstalter är för det mesta användarområden, som har egna administratörer och upprätthållare, medan webbtjänstadministratören sköter om webbtjänstens upprätthållande.</p>
