<h3>Oavjorda medlemskapsfrågan</h3
<p>Beroende på vilken medlemskapsstatus du valt för ditt samfund, kommer oavgjorda medlemskapsregistreringar att synas här. Du får också meddelande om nya förfrågan via Meddelanden. Då du godkänner eller förnekar en förfrågan meddelas användaren om ditt beslut.</p>
