<h3>Tillåt flera läroanstalter</h3>
 <p>Ifall aktiverad, kan användare höra till mer än en läroanstalt samtidigt. Användarna kan gå med i läroanstalter när som helst, även om läroanstalterna måste godkänna dem först. Läroanstalterna kan också bjuda in användare, men användarna måste också godkänna inbjudan.</p>
