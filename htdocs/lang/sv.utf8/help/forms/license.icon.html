<h3>Licens ikon</h3>
<p>Den här kan vara http://... eller https://... URL till en bild annanstans på sidan eller externt.</p>
<p>Den kan likaså vara en licens:... URL som anger licens ikoner från Mahara temat. T.ex. URL <pre>licens:gfdl.png</pre> hänvisar till filen <pre>static/images/license/gfdl.png</pre> i temat.</p>
