<h3>E-post</h3>
<p>Användare kan välja ifall de vill få e-post eller inte.</p>
<p>Om e-postalternativet är oaktiverat för en användare, får de ändå meddelanden via det inbyggda kommunikationssystemet. </p>
<p>Beroende på dina inställningar kan e-posten automatiskt oaktivares ifall meddelanden returneras till sändaren.</p>
