<h3>Aktivera SURBL URL blacklist</h3>
<p>SURBL erbjuder en URL blacklist som är gratis för organisationer med mindre än 1000 användare. En professionell datafeed service är också tillgänglig, men stöds inte av Mahara. Var god och läs SURBL <a href="http://www.surbl.org/usage-policy.html">användarvillkor</a> innan aktiveringen av det här alternativet.</p>
