<h3>Tema</h3>
  <p>Tema, som läroanstaltens medlemmar och inloggade användare ser.  Ifall <strong>Webbtjänststandard</strong> är vald, ändras temat även för läroanstaltens användare, då webbtjänstadministratören ändrar på webbtjänstens standardtema.</p>
<p>Om du väljer en <strong>konfigurerbar tema</strong> kan du ändra på en del av färger.</p>
