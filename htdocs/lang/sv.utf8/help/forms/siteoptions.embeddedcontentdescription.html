<h3>Inbäddat innehåll</h3>

<p>För att försvara sig mot skadliga program från andra tjänster, filtreras &lt;object&gt; och &lt;embed&gt; vanligen ur HTML-innehållet förrän det visas. Den här inställningen tillåter användare att använda en inbäddningskod från vissa specifika tjänster och klistra in den på sina sidor.</p>
