<h3>Visa kontrollerna för att lägga till och radera kolumner vid redigering av sidor</h3>

<p>Du kan välja att visa en rad knappar <img src="../theme/raw/static/images/btn_addcolumnleft.png" alt="add"> och <img src="../../theme/raw/static/images/btn_removecolumn.png" alt="remove"> på sidredigeraren. Knapparna lägger till och tar bort kolumner på sidan.</p>

<p>Även om alternativet inte är aktiverat, kan du ändra på kolumnernas antal på sidan för sidlayoten.</p>
