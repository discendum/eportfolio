<h3>Standardlivstid för konto</h3>
<p>Om aktiverad, kommer användarkonton att upphöra efter den valda tidsperioden, efter att kontona är skapade. Då kontona har upphört, kan användarna inte logga in. Tiden kan definieras i dagar, veckor och år. Även Inget slutdatum kan väljas, då användarkonton inte upphör.</p>
