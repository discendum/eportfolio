<h3>Välj layout</h3>
<p>Miniatyrbilder visar rader och kolumner i varje tillgängliga sidlayout.</p>
<p>Flytta musen på varje miniatyrbild för att se procentandel baserad bredd av kolumner i varje rad.
Klicka på en miniatyrbild för att välja dess layout.</p>
<p>För flera layout alternativ, se "Avancerade alternativ".</p>
