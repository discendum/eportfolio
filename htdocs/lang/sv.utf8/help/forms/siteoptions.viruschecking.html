<h3>Viruscheck</h3>
<p>Ifall du vill, att alla användarens uppladdade filer körs igenom ClamAV-viruskontrollen, ska inställningen för viruscheck vara vald.</p>
<p>Du måste ha ClamAV installerat på din server. Många Linux-distributörer har <code>clamav</code>-paket, eller så kan du ladda det på <a href="http://www.clamav.net/"> ClamAV:s webbsidor </a>.
